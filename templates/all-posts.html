<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Sendy Halim">
		<meta name="description" content="Sendy Halim&#39;s blog">
    <title>{{ section.title }}</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ config.base_url | safe }}/assets/css/default.css" />
    <link rel="stylesheet" type="text/css" href="{{ config.base_url | safe }}/assets/css/navigation.css" />
    <link rel="stylesheet" type="text/css" href="{{ config.base_url | safe }}/assets/css/highlight-js.css" />
    <link rel="stylesheet" type="text/css" href="{{ config.base_url | safe }}/assets/css/image.css" />
    <link rel="stylesheet" type="text/css" href="{{ config.base_url | safe }}/assets/css/post.css" />
  </head>

  <!-- Global Site Tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-80328765-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-80328765-1');
  </script>

  <body>
    <div id="content">
      {% include "navigation.html" %}

      <h2>Posts <span class="d-sm-none">(YYYY-MM-DD)</span></h2>
      <div class="d-none d-sm-block">
        <strong>
          YYYY-MM-DD
        </strong>
      </div>

      <ul class="post-list">
        {% for page in section.pages %}
        <li class="row">
          <div class="post-date col-12 d-block d-sm-none">
            {% include "post-date.html" %}
          </div>
          <div class="post-title col-12 col-md-10">
            <span class="post-date d-none d-sm-inline-block">
              {% include "post-date.html" %}
            </span>
            <a href="{{ page.permalink }}">{{ page.title }}</a>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>

    {% include 'footer.html' %}
  </body>
</html>
